Sus cortesanos se esmeraban en banquetes que casi siempre disfrutaban los cerdos.</p><p>Isaac pasaba hambre pero se sentía santo.
Y el libro era sagrado por salvar a los abuelos de la sequía.</p></article></main></body></html>
