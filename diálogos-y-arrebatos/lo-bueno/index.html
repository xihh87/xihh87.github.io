<!doctype html><html lang=es-mx><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Lo bueno</title><link rel=stylesheet media=screen href=https://joshua.haase.mx/css/theme.min.2ee1317322f9eb9b2ef0a618d19b20e38c11f5f9c310751400a45db225dd2626.css integrity="sha256-LuExcyL565su8KYY0Zsg44wR9fnDEHUUAKRdsiXdJiY="></head><body><main><article><h1>Lo bueno</h1><nav id=TableOfContents></nav><blockquote><p>Entonces,
cuando uno comprende que ellos también son víctimas,
casi sin darse cuenta va bajando la guardia.</p><p>Y lo malo termina siendo aprobado como mediocre,
lo mediocre como bueno;
y lo bueno, las pocas veces que llega, se celebra como brillante.</p><p>—Leonardo Haberkorn</p></blockquote></article></main></body></html>
