<!doctype html><html lang=es-mx><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>No se muestra el menú en libreoffice</title><link rel=stylesheet media=screen href=https://joshua.haase.mx/css/theme.min.2ee1317322f9eb9b2ef0a618d19b20e38c11f5f9c310751400a45db225dd2626.css integrity="sha256-LuExcyL565su8KYY0Zsg44wR9fnDEHUUAKRdsiXdJiY="><script src=https://hypothes.is/embed.js></script></head><body><main><article><h1>No se muestra el menú en <code>libreoffice</code></h1><nav id=TableOfContents></nav><p>En Ubuntu 20.04 LTS, con LibreOffice 6.4.4.2 40(Build:2) no se muestra el menú.</p><ul><li><p><a href='https://bugs.documentfoundation.org/show_bug.cgi?id=107764' target=_blank rel=noopener>Desactivar OpenGL no funciona para mostrar los menúes</a>.</p></li><li><p>No <a href=https://flight-manual.atom.io/faq/sections/the-menu-bar-disappeared-how-do-i-get-it-back/ target=_blank rel=noopener>se muestra el menú usando ALT</a></p></li><li><p><a href='https://bugs.documentfoundation.org/show_bug.cgi?id=107764' target=_blank rel=noopener>Desinstalar libreoffice-gtk3</a> corrige el problema.</p></li></ul></article></main></body></html>
