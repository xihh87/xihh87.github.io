<!doctype html><html lang=es-mx><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Notas acerca de cómo limpiar datos</title>
<link rel=stylesheet media=screen href=https://joshua.haase.mx/css/theme.min.2ee1317322f9eb9b2ef0a618d19b20e38c11f5f9c310751400a45db225dd2626.css integrity="sha256-LuExcyL565su8KYY0Zsg44wR9fnDEHUUAKRdsiXdJiY="></head><body><main><article><h1>Notas acerca de cómo limpiar datos</h1><nav id=TableOfContents></nav><p>Para cambiar ciertos datos:</p><pre tabindex=0><code>data %&gt;%
mutate(
  columna = recode(
    columna,
    old1 = new1,
    old2 = new2
  )
)
</code></pre><p><a href=https://dplyr.tidyverse.org/reference/relocate.html target=_blank rel=noopener>Para acomodar las columnas</a>:</p><pre tabindex=0><code>data %&gt;%
relocate(
  c(&#34;columna1&#34;, …)
)
</code></pre><p><a href=https://dplyr.tidyverse.org/reference/rows.html target=_blank rel=noopener>Manipular columnas individuales</a>.</p></article></main></body></html>
